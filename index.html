<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker – Hangga Tools</title>
  <meta name="description" content="A fast and easy-to-use color picker tool with HEX, RGB, and HSL support. Random color generator, color harmonies, gradient builder, and a history of recently used colors." />
  <meta name="keywords" content="color picker, color picker tool, hex to rgb, rgb to hex, hex to hsl, hsl to hex, color harmonies, gradient builder" />
  <meta name="author" content="Hangga" />
  <meta property="og:title" content="Color Picker" />
  <meta property="og:description" content="A fast and easy-to-use color picker tool with HEX, RGB, and HSL support. Random color generator, color harmonies, gradient builder, and a history of recently used colors." />
  <meta property="og:image" content="https://hangga-hub.github.io/og-color-picker.png" />
  <meta property="og:url" content="https://hangga-hub.github.io/color-picker" />
  <meta name="robots" content="index,follow" />
  <link rel="stylesheet" href="https://hangga-hub.github.io/style.css" />
</head>
<body>
  <div id="navbar"></div>

  <section id="ad-space">
    <p>[Ad Spot — Feature affiliate banners or services here]</p>
  </section>

  <main class="container tool-color">
    <h2>🎨 Color Picker</h2>

    <label for="hexInput">HEX</label>
    <input type="text" id="hexInput" placeholder="#ff00cc" />

    <label for="rgbInput">RGB</label>
    <input type="text" id="rgbInput" placeholder="rgb(255, 0, 204)" />

    <label for="hslInput">HSL</label>
    <input type="text" id="hslInput" placeholder="hsl(315, 100%, 50%)" />

    <button onclick="generateRandomColor()">🎲 Random Color</button>
    <button onclick="copyToClipboard()">📋 Copy HEX</button>

    <div id="colorPreview">Preview</div>

    <h3>🔁 Recent Colors</h3>
    <div id="colorHistory" class="swatch-row"></div>

    <h3>🎨 Suggested Harmonies</h3>
    <div id="paletteGrid" class="swatch-row"></div>

    <h3>🧪 Gradient Builder</h3>
    <input type="text" id="gradientStart" placeholder="Start HEX e.g. #ff00cc" />
    <input type="text" id="gradientEnd" placeholder="End HEX e.g. #00fff7" />
    <button onclick="previewGradient()">🎨 Preview Gradient</button>
    <div id="gradientPreview"></div>
    <pre id="gradientCSS"></pre>
  </main>

  <footer>
    <p>Made with ❤️ by Hangga | <a href="https://github.com/hangga-hub/color-picker">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
